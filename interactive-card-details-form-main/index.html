<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="script/script.js"></script>
</head>
<body>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm


  Thank you!
  We've added your card details
  Continue -->
  <div class="main">
    <section class="head">
      <img class="back-card" src="images/bg-card-back.png" alt="card-back">
      <div class="cvv"><p>000</p></div>
      <img src="images/bg-card-front.png" alt="" class="front-card">
      <div class="cardnumber"><p>0000 0000 0000 0000</p></div>
      <div class="name"><p>Aman Sarraf</p></div>
      <div class="exp">0/00</div>
    </section>
    <section class="formbody">
      <form action="" method="post">
        <div class="first"> <label for="cardholder">CARDHOLDER NAME</label><br>
          <input type="text" placeholder="eg.Aman Sarraf"class="formelement"></div>
       <br>
       <div class="two"> <label for="cardholder">CARD NUMBER</labeL><br>
        <input type="text" placeholder="eg.1234567891230000"class="formelement"></div>
       <br> <div class="three"> <table>
        <tr>
          <td>EXP. DATE</td>
          <td>(MM/YY)</td>
          <td>CVC</td>
        </tr>
        <tr>
          <td><input type="text" name="MM" placeholder="MM" class="expinput" id="MM"></td>
          <td><input type="text" name="YY" placeholder="YY" class="expinput" id="YY"></td>
          <td><input type="text" name="CVC" id="cvc" placeholder="eg.123"class="formelement"></td>
        </tr>
      </table></div>
       <br>
        <input type="button" value="Confirm" id="button" class="formelement">
      </form>
    </section>
  </div> 
  
  <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/AmanSarraf">AmanSarraf</a>.</footer>
    
</body>
</html>
